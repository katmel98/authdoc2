<div class="authentication">
  <div class="card">
      <div class="body">
          <div class="row">
              <div class="col-lg-12">
                  <div class="slideDown">
                      <div class="logo"><img src="assets/images/logo_card.png" alt="Auth Docs"></div>  
                      <!--<ul class="list-unstyled l-social">
                          <li><a href="javascript:void(0);"><i class="zmdi zmdi-facebook-box"></i></a></li>
                          <li><a href="javascript:void(0);"><i class="zmdi zmdi-linkedin-box"></i></a></li>                            
                          <li><a href="javascript:void(0);"><i class="zmdi zmdi-twitter"></i></a></li>
                      </ul>
                      <br>-->
                  </div>                        
              </div>                
              <form class="col-lg-12" id="docslist" method="POST">
                  <h5 class="title">Lista de Documentaciones</h5>
                  <!--<small class="msg">Por favor selecciona la documentación que desees ver en este momento:</small>-->
                  <div [ngClass]="'form-group form-float'" *ngIf="loadComplete">
                      <div [ngClass]="'input-group input-group-lg'"> <span class="input-group-addon"> <i class="material-icons">folder</i> </span>
                      <div [ngClass]="'form-line'" >
                          <select [ngClass]="'form-control show-tick'" #d (change)="onChange($event.target.value)">
                              <optgroup *ngFor="let group of groups" label={{group}}>
                                    <ng-container *ngFor="let doc of docsAvailable">
                                        <option *ngIf="doc.group === group" [value]="doc.url">{{doc.name}}</option>                          
                                    </ng-container>  
                              </optgroup>
                          </select>  
                      </div>    
                    </div>
                  </div>
              </form>
              <div class="col-lg-12">
                  <div class="span2">
                  <a (click)="onClick(this.value)" class="btn btn-raised btn-primary waves-effect btn-block">Ver la Documentación</a>
                  <a (click)="onClick('logout')" class="btn btn-raised btn-danger waves-effect btn-block">Salir</a>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
